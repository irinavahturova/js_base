<body>
    <script>
        //1
        //температура в градусах по Цельсию
        let tc = null
        tc = +prompt("Задайте температуру в градусах по Цельсию")
        //температура в градусах по Фаренгейту
        let tf = (9 / 5) * tc + 32
        alert("По Фаренгейту " + tf)

        //2
        let admin
        let name
        name = "Василий"
        admin = name
        console.log(admin)

        //3
        /*
        1. 10 плюс 10 получаем 20
        2. 20 не явно приводится в строку, т.к. второй операнд - строка
        3. "20" конкатенация "10" получаем "2010"
        4. "2010" присваиваем в переменную rezult
        5. с помощью console.log выводим переменную в консоль
        */
        let rezult = 10 + 10 + "10";
        console.log(rezult);
        /*
	1.у плюса 2-й операнд - строка, поэтому 1-й неявно приводится в строку,
	  "10" + "10" = "1010"
	2.аналогично "1010" + 10 = "101010"
         */
        rezult = 10 + "10" + 10;
        console.log(rezult);
        /*
	1.первым выполнится унарный плюс, он явно приведет строку "10" в число 10
	2.затем будет выполнено сложение, 10 + 10 + 10 = 30
         */
        rezult = 10 + 10 + +"10";
        console.log(rezult);
        /*
	1.унарный минус приведет пустую строку в -0
	2.в результате деления на -0 получится минус бесконечность
         */
        rezult = 10 / -"";
        console.log(rezult);
        /*
	1.унарный плюс не сможет привести строку "2,5" в число, так как вместо точки
	  стоит запятая, получится NaN
	2.10 разделить на NaN равно NaN 
         */
        rezult = 10 / +"2,5";
        console.log(rezult);
    </script>
</body>
